<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tab 1
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 1</ion-title>
    </ion-toolbar>
  </ion-header>

<ion-list>


  <ion-item-sliding *ngFor="let i of tasks" >
    <ion-item>
      <ion-label>{{i}}</ion-label>
  </ion-item>
  <ion-item-options side="end">
    <ion-item-option (click)="status(i)" >Done</ion-item-option>
  </ion-item-options>
  </ion-item-sliding>

</ion-list>
</ion-content>
